<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    {% load static %}
    <link rel="stylesheet"  href="{% static 'css/style.css' %}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"> 
            {% if request.user.is_authenticated %}
              Welcome {{ request.user.first_name }}
            {% else %}
              Welcome, Please log in!
            {% endif %}
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Chats</span>
        <nav class="mdl-navigation" style="align-items:center;">
          <!-- TODO: for list of chats (only include chats where request.user is part of a chat) -->
          <a  class="nav-link mdl-navigation__link  mdl-badge mdl-badge--overlap" data-badge="1" href="">
           Name of chat here 
          </a>
          <!-- Colored FAB button -->
          <button id="newChat" style="margin:20px;" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
          </button>
          <div class="mdl-tooltip mdl-tooltip--large" for="newChat">
            create new Chat
          </div>
        </nav>
      </div>
      <main class="mdl-layout__content" style="background-color:rgba(160,160,250,0.2); display:flex; flex-direction:column; justify-content:center; width:100vw; align-items:center;">
        <div class="page-content" style="display:flex; flex-direction:column; border:solid 2px blue; border-radius:10px; justify-content: center; width:80%; max-width:900px;">
          <!-- Your content goes here -->
          {% block content %}
          {% endblock %}
       </div>
      </main>
    </div>
  </body>
</html>
